<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopGhostEasy</title>
    <script defer src="../scripts/medium.js"></script>
    <link rel="stylesheet" href="../styles/medium.css">
    <link rel="stylesheet" href="../styles/overlays.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <section id="helpScreen">
        <div>
            <p>Atrapa 3 veces al fantasma para ganar</p>
            <img id="okHelp" src="../assets/ok_icon.png" alt="ok" width="30px" height="30px">
        </div>
    </section>

    <section id="winScreen">
        <div>
            <p id="winnerMessage"></p>
            <img id="okWin" src="../assets/ok_icon.png" alt="ok" width="30px" height="30px">
        </div>
    </section>
    
    <header id="mediumHeader">
        <div id="mediumHeaderInfo">
            <img id="home" src="../assets/home_icon.png" alt="home" width="25px" height="25px">
            <img id="help" src="../assets/help_icon.png" alt="help" width="25px" height="25px">
            <h1>Medio</h1>
            <img id="delete" src="../assets/delete_icon.png" alt="delete" width="25px" height="25px">
        </div>
        <div id="mediumHeaderStatus">
            <p id="mensaje">Booo...</p>
            <p id="contador"></p>
            <p id="contadorClicks"></p>
        </div>
    </header>
    <section id="playSection">
        <div id="mediumGhost">
            ¬_¬
        </div>
    </section>

</html>
