<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopGhost</title>
    <link rel="stylesheet" href="./styles/difficulties.css">
    <script  defer src="./scripts/difficulties.js"> 
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header id="#mainHeader">
        <h1>Pop ghost</h1>
    </header>
    <article id="mainArticle">
        <h3>Selecciona una dificultad:</h3>
        <section id="form_difficulties">
            <div class="radioContainer"> 
                <label for="easy">Fácil</label>
                <input type="radio" name="difficulties" id="easy" value="easy">
            </div>
            <div class="radioContainer">   
                <label for="medium">Medio</label>
                <input type="radio" name="difficulties" id="medium" value="medium">
            </div>
            <div class="radioContainer">
                <label for="easy">Difícil</label>
                <input type="radio" name="difficulties" id="hard" value="hard">
            </div>
            <input type="button" value="Start" id="selectDifficulty">
        </section>
    </article>
    <article id="highscores">
        <div>
            <h2>Puntuaciones más altas:</h2>
            <table id="scoresTable">
                <tr>
                    <th>
                        Dificultad
                    </th>
                    <th>
                        No. de clicks
                    </th>
                </tr>
                <tr>
                    <td>
                        Fácil
                    </td>
                    <td id="easyScore"></td>
                </tr>
                <tr>
                    <td>
                        Medio
                    </td>
                    <td id="mediumScore"></td>
                </tr>
                <tr>
                    <td>
                        Difícil
                    </td>
                    <td id="hardScore"></td>
                </tr>
            </table>
        </div>
    </article>
    
</body>
</html>
